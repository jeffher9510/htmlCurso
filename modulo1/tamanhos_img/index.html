    <h1>Imagem Dinamica</h1>
    <p>Teste abrir as imagenes en varios dispositivos ou aumnete o tamanho da pagina</p>
    
    

    <picture>
        <source media="(max-width: 750px)" srcset="img/mountain_p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img/mountain_m.jpg" type="image/jpg">
        <img src="img/mountain_g.jpg" alt="imagem flexivel">
    </picture>
